
<h2>Transmitting records</h2>
<div class="form-group">
  <label class="control-label col-sm-4">What types of data transmission does your organization provide?</label>
  <div class="col-sm-8">
    <div class="checkbox">
      <label>
        <input type="checkbox" checked="{{transmit.direct.enabled}}"/> Project DIRECT (e.g. secure email)
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" checked="{{transmit.trust_bundles.patient}}"/> Patient Trust Bundle (sharing data with patients/consumers)
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" checked="{{transmit.trust_bundles.provider}}"/> Provider Trust Bundle (sharing data with other healthcare orgs)
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" checked="{{transmit.trust_bundles.other}}"/> Participation in other trust bundles
      </label>
    </div>
  </div>
</div>
